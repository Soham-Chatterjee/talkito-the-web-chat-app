<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Talkito! - Register</title>
    <link rel="stylesheet" href="styles/signup.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="desc">
            <p class="head">Sign Up to Talkito! It only takes a few moments</p>
            <span class="text">Connect to your friends and family anytime anywhere in a safe and encrypted way!
                Login to Talkito! now!</span>
        </div>
        <div class="login-form">
            <div class="center">
                <h1>Sign Up</h1>
                <form method="post">
                    <div class="txt_field">
                        <input name="username" type="text" required>
                        <span></span>
                        <label>Full Name</label>
                    </div>
                    <div class="txt_field">
                        <input name="email" type="email" required>
                        <span></span>
                        <label>E-mail</label>
                    </div>
                    <div class="txt_field">
                        <input name="password" type="password" required>
                        <span></span>
                        <label>Password</label>
                    </div>
                    <div class="txt_field" id="retype_pass">
                        <input name="password" type="password" required>
                        <span></span>
                        <label>Retype Password</label>
                    </div>
                    <div class="sel_field">
                        <p>Gender</p>
                        <select class="gender" placeholder="Gender">
                            <option class="sel_option">Male</option>
                            <option class="sel_option">Female</option>
                            <option class="sel_option">Other</option>
                        </select>
                        
                    </div>
                    <input type="submit" value="Sign Up">
                    <div class="login_link">
                        Already a member? <a href="../templates/signup.html">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
